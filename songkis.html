<body>

  </div>
  <div id='r-ball' class='ball'>

<!-- partial -->
<div class="sp-container">

      <span>KISS </span>

<!-- Add the audio element -->
<audio id="background-music" autoplay loop>

</audio>

<!-- Add a button at the bottom of the page -->
<div class="button-container">

</div>

<!-- Add containers for lyrics -->
<div id="lyrics-left" class="lyrics-container"></div>
<div id="lyrics-right" class="lyrics-container"></div>

<script>
  // JavaScript to ensure the audio plays when the page loads
  document.addEventListener('DOMContentLoaded', function() {
    var audio = document.getElementById('background-music');
    audio.play().catch(function(error) {
      console.log("Autoplay was prevented. Please interact with the page to play the audio.");
    });

    // Add functionality to the button
    var button = document.getElementById('action-button');
    button.addEventListener('click', function() {
      // Add any action you want to perform on button click
      window.open("heartPop.html", "_self");
    });

    // Lyrics with their start and end times
    const lyrics = [
      { text: "Bubu… let me taste you… feel you… all night.", start: 3, end: 7, side: 'left' },
      { text: "Soft lips, warm breath on my skin,", start: 11.5, end: 13.8, side: 'right' },
      { text: "One kiss and I’m caving in,", start: 14, end: 16.8, side: 'left' },
      { text: "Bubu, let me take my time,", start: 17, end: 20.3, side: 'right' },
      { text: "Trace your curves, make you mine.", start: 20.5, end: 22.6, side: 'left' },
      { text: "Mmm… baby, don’t pull away,", start: 22.9, end: 24.5, side: 'right' },
      { text: "Let me kiss you where you crave,", start: 24.6, end: 25.3, side: 'left' },
      { text: "Dudu’s hands, holding tight,", start: 25.5, end: 27.5, side: 'right' },
      { text: "Bubu, you feel so right…", start: 27.7, end: 29.4, side: 'left' },
      { text: "Kiss me deeper, slow and wild,", start: 29.8, end: 32.5, side: 'right' },
      { text: "Taste your love, I lose my mind,", start: 32.7, end: 35.8, side: 'left' },
      { text: "Lay you down, skin to skin,", start: 35.9, end: 37.8, side: 'right' },
      { text: "Bubu, let the night begin.", start: 37.9, end: 41, side: 'left' },
      { text: "Fingertips, tracing low,", start: 41.3, end: 43.7, side: 'right' },
      { text: "Your body’s telling me don’t let go,", start: 44.2, end: 46.8, side: 'left' },
      { text: "Every sigh, every moan,", start: 46.9, end: 50.9, side: 'right' },
      { text: "Dudu’s lost, deep in your zone.", start: 51, end: 53, side: 'left' },
      { text: "Kiss me deeper, slow and wild,", start: 54, end: 56.7, side: 'right' },
      { text: "Taste your love, I lose my mind,", start: 56.9, end: 59.4, side: 'left' },
      { text: "Lay you down, skin to skin,", start: 59.9, end: 62.1, side: 'right' },
      { text: "Bubu, let the night begin.", start: 62.4, end: 66.2, side: 'left' },
      { text: "Bubu… don’t stop… let me stay right here… forever.", start: 67.4, end: 72, side: 'right' }
    ];

    // Function to display lyrics
    function displayLyrics() {
      const currentTime = audio.currentTime;

      lyrics.forEach(lyric => {
        if (currentTime >= lyric.start && currentTime <= lyric.end) {
          const lyricsContainer = document.getElementById(`lyrics-${lyric.side}`);
          lyricsContainer.textContent = lyric.text;
        }
      });

      requestAnimationFrame(displayLyrics);
    }

    // Start displaying lyrics
    displayLyrics();
  });
</script>

<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  body {
    background: radial-gradient(circle, rgba(253,0,0,1) 0%, rgba(254,107,107,1) 25%, rgba(255,255,255,1) 50%, rgba(255,143,202,1) 75%, rgba(255,0,134,1) 100%);
  }

  .container {
    margin: auto;
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 232px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .face {
    width: 70px;
    height: 30px;
    position: absolute;
    right: 0;
    top: 30px;
    border-top-right-radius: 15px;
  }

  #r-ball {
    animation: kiss 4s ease infinite;
    background-color: white;
  }

  @keyframes kiss {
    40% { transform: translate(0px); }
    50% { transform: translate(30px) rotate(20deg); }
    60% { transform: translate(-33px); }
    67% { transform: translate(-33px); }
    77% { transform: translate(0px); }
  }

  .kiss {
    background-color: red;
    width: 13px;
    height: 10px;
    background-color: white;
    border-radius: 50%;
    border-left: 5px solid;
  }

  .kiss-m {
    position: absolute;
    left: 20px;
    top: 22px;
    opacity: 0;
    animation: kiss-m 4s ease infinite;
  }

  @keyframes kiss-m {
    0% { opacity: 0; }
    55% { opacity: 0; }
    55.1% { opacity: 1; }
    66% { opacity: 1; }
    66.1% { opacity: 0; }
  }

  .mouth-r {
    animation: mouth-m 4s ease infinite;
  }

  @keyframes mouth-m {
    0% { opacity: 1; }
    54.9% { opacity: 1; }
    55% { opacity: 0; }
    66% { opacity: 0; }
    66.1% { opacity: 1; }
  }

  .face:after {
    position: absolute;
    content: "";
    width: 18px;
    height: 8px;
    background-color: red;
    left: -5px;
    top: 20px;
    border-radius: 50%;
  }

  .face:before {
    position: absolute;
    content: "";
    width: 18px;
    height: 8px;
    background-color: red;
    right: -8px;
    top: 20px;
    border-radius: 50%;
    z-index: -1;
  }

  .face-r {
    left: 0;
    top: 37px;
  }

  .face-r:after {
    width: 10px;
    height: 10px;
    left: 5px;
  }

  .face-r:before {
    width: 10px;
    height: 10px;
    right: -4px;
  }

  .eye {
    width: 15px;
    height: 14px;
    border-radius: 50%;
    border-bottom: 5px solid;
    position: absolute;
  }

  .eye-r-p {
    border-top: 5px solid;
    border-bottom: 0px solid;
  }

  .eye-l {
    left: 10px;
  }

  .eye-r {
    right: 5px;
  }

  .mouth {
    width: 30px;
    height: 14px;
    border-radius: 50%;
    border-bottom: 5px solid;
    position: absolute;
    bottom: -5px;
    transform: translate(3px);
    left: 0;
    right: 0;
    margin: auto;
  }

  .ball {
    border: 8px solid;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: inline-block;
    vertical-align: top;
    position: relative;
  }

  #r-ball {
    position: relative;
    z-index: 40;
  }

  #l-ball {
    animation: close 4s ease infinite;
    position: relative;
    z-index: 50;
    background-color: #fff;
  }

  .face-l {
    animation: face 4s ease infinite;
  }

  @keyframes close {
    0% { transform: translate(0); }
    20% { transform: translate(20px); }
    35% { transform: translate(20px); }
    55% { transform: translate(0px); }
    100% { transform: translate(0px); }
  }

  @keyframes face {
    0% { transform: translate(0) rotate(0); }
    10% { transform: translate(0) rotate(0); }
    20% { transform: translate(5px) rotate(-2deg); }
    28% { transform: translate(0) rotate(0); }
    35% { transform: translate(5px) rotate(-2deg); }
    50% { transform: translate(0) rotate(0); }
    100% { transform: translate(0) rotate(0); }
  }

  .sp-container {
    position: fixed;
    top: 90px;
    left: 0px;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .sp-content {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0px;
    top: 0px;
    z-index: 1000;
  }

  .sp-container h2 {
    position: absolute;
    top: 50%;
    line-height: 100px;
    height: 90px;
    margin-top: -50px;
    font-size: 50px;
    width: 100%;
    text-align: center;
    color: transparent;
    animation: blurFadeInOut 3s ease-in backwards;
  }

  .sp-container h2.frame-5 {
    animation: none;
    color: transparent;
    text-shadow: 0px 0px 1px #fff;
  }

  .sp-container h2.frame-5 span {
    animation: blurFadeIn 2s ease-in 2s backwards;
    color: transparent;
    text-shadow: 0px 0px 1px #fff;
  }

  .sp-container h2.frame-5 span:nth-child(2) {
    animation-delay: 3s;
  }

  .sp-container h2.frame-5 span:nth-child(3) {
    animation-delay: 4s;
  }

  .sp-globe {
    position: absolute;
    width: 282px;
    height: 273px;
    left: 50%;
    top: 50%;
    margin: -137px 0 0 -141px;
    background: transparent url(http://web-sonick.zz.mu/images/sl/globe.png) no-repeat top left;
    animation: fadeInBack 3.6s linear 14s backwards;
    opacity: 0.3;
    transform: scale(5);
  }

  /* Button container styling */
  .button-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
  }

  #action-button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #ff1493;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #action-button:hover {
    background-color: #ff69b4;
  }

  /* Lyrics container styling */
  .lyrics-container {
    position: fixed;
    top: 15%;
    transform: translateY(-50%);
    width: 45%;
    padding: 20px;
    font-size: 24px;
    color: rgb(190, 24, 24);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    opacity: 0.8;
    font-family: 'Pacifico', cursive;
  }

  #lyrics-left {
    left: 5%;
    text-align: left;
  }

  #lyrics-right {
    right: 5%;
    text-align: right;
  }

  @keyframes blurFadeInOut {
    0% {
      opacity: 0;
      text-shadow: 0px 0px 40px #fff;
      transform: scale(1.3);
    }
    20%, 75% {
      opacity: 1;
      text-shadow: 0px 0px 1px #fff;
      transform: scale(1);
    }
    100% {
      opacity: 0;
      text-shadow: 0px 0px 50px #fff;
      transform: scale(0);
    }
  }

  @keyframes blurFadeIn {
    0% {
      opacity: 0;
      text-shadow: 0px 0px 40px #fff;
      transform: scale(1.3);
    }
    50% {
      opacity: 0.5;
      text-shadow: 0px 0px 10px #fff;
      transform: scale(1.1);
    }
    100% {
      opacity: 1;
      text-shadow: 0px 0px 1px #fff;
      transform: scale(1);
    }
  }

  @keyframes fadeInBack {
    0% {
      opacity: 0;
      transform: scale(0);
    }
    50% {
      opacity: 0.4;
      transform: scale(2);
    }
    100% {
      opacity: 0.2;
      transform: scale(5);
    }
  }

  @keyframes fadeInRotate {
    0% {
      opacity: 0;
      transform: scale(0) rotate(360deg);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .container {
      width: 180px;
    }

    .ball {
      width: 80px;
      height: 80px;
    }

    .face {
      width: 50px;
      height: 20px;
      top: 20px;
    }

    .eye {
      width: 10px;
      height: 10px;
    }

    .mouth {
      width: 20px;
      height: 10px;
    }

    .sp-container h2 {
      font-size: 30px;
      line-height: 60px;
      height: 60px;
      margin-top: -30px;
    }

    .lyrics-container {
      font-size: 18px;
      width: 40%;
    }

    #action-button {
      padding: 8px 16px;
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    .container {
      width: 150px;
    }

    .ball {
      width: 60px;
      height: 60px;
    }

    .face {
      width: 40px;
      height: 15px;
      top: 15px;
    }

    .eye {
      width: 8px;
      height: 8px;
    }

    .mouth {
      width: 15px;
      height: 8px;
    }

    .sp-container h2 {
      font-size: 24px;
      line-height: 50px;
      height: 50px;
      margin-top: -25px;
    }

    .lyrics-container {
      font-size: 16px;
      width: 35%;
    }

    #action-button {
      padding: 6px 12px;
      font-size: 12px;
    }
  }
</style>

</body>
</html>
